<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Outer Circle -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="url(#grad)" stroke-width="4"/>

  <!-- Graduation Cap -->
  <polygon points="64,28 28,44 64,60 100,44" fill="url(#grad)"/>
  <polygon points="44,52 44,68 64,78 84,68 84,52 64,62" fill="#1e293b"/>

  <!-- Tassel -->
  <line x1="100" y1="44" x2="100" y2="68" stroke="#06b6d4" stroke-width="3"/>
  <circle cx="100" cy="72" r="3" fill="#06b6d4"/>

  <!-- Platform Nodes -->
  <circle cx="24" cy="64" r="5" fill="#4f46e5"/>
  <circle cx="104" cy="64" r="5" fill="#06b6d4"/>
  <circle cx="64" cy="104" r="5" fill="#22c55e"/>

  <!-- Connecting Lines -->
  <line x1="29" y1="64" x2="44" y2="64" stroke="#94a3b8" stroke-width="2"/>
  <line x1="84" y1="64" x2="99" y2="64" stroke="#94a3b8" stroke-width="2"/>
  <line x1="64" y1="78" x2="64" y2="99" stroke="#94a3b8" stroke-width="2"/>
</svg>
